<form [formGroup]="form">
  <h2>Login To Browse our shop!</h2>
  <div>
    <label>Login: </label>
    <input formControlName="username" placeholder="your login..." />
  </div>
  <div>
    <label>Password: </label>
    <input formControlName="password" placeholder="your password..." />
  </div>
  <div></div>
  <button (click)="login()">Login</button>
</form>
